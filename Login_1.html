<html>

<head>
<title> Login Page</title>
<style>
body 
{
    margin: 0;
    padding: 0;
    background-color: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
}

.LoginBox 
{
    background-color: white;
    padding: 20px;
    border-radius: 10px;
	height:300px;
	width:300px;
}

.LoginBox h2{color: blue;}

.LoginBox form{align-items: center;}

.LoginBox a{text-align:right;}

</style>
</head>

<body>
<div class="LoginBox">
	<h2 align=center> Login/signup </h2>
    <form>
        <p>Username:</p>
        <input type="text" id="username" name="username"><br>
        <p>Password:</p>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>
	<p align=center> Don't have an account? </p>
	<a href = "SignUp.html"> Sign up </a>
	
</div>
</body>

</html>
